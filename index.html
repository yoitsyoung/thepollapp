<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ThePollApp</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <div>ThePollApp</div>
            <button class="btn">
                <span>Submit a new question</span>
            </button>
        </header>

        <div class="question">
            <p>Why are you gay?</p>
        </div>

        <div class="option1 option">
            <button class="btn-option">
                <a class="select" href="#">I'm Trans</a>
                <img class="picture" src="img/option1.jpg" alt="Trans">
            </button>
        </div>

        <div class="option2 option">
            <button class="btn-option">
                <a class="select" href="#">I'm Gay</a>
                <img class="picture" src="img/option2.jpg" alt="Gay">
            </button>
        </div>

        <div class="option3 option">
            <button class="btn-option">
                <a class="select" href="#">I'm straight</a>
                <img class="picture" src="img/option3.jpg" alt="straight">
            </button>
        </div>

        <div class="option4 option">
            <button class="btn-option">
                <a class="select" href="#">Why you ask</a>
                <img class="picture" src="img/option4.jpg" alt="wut">
            </button>
        </div>

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
